{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<main class="page registration-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-center" style="color: var(--purple);">Register</h2>
                <p>Create an account with AniMate to start receiving recommendations!</p>
            </div>
            {{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
        </div>
    </section>
</main>
{% endblock %}
